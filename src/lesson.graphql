type Lesson {
    _id: ID
    name: String!
    startDate: String
    endDate: String
    studentsId: [String]
}

type Query {
  lesson(id: ID!): Lesson
  lessons: [Lesson]
}

type Mutation {
    createLesson(name: String!, startDate: String, endDate: String): Lesson
    assignStudents(id: String!, studentsId: [String!]!): Lesson
}
